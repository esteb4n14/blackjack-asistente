<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Estrategia de Blackjack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="container__title">Asistente de Estrategia de Blackjack</h1>
        
        <div class="input-group">
            <h2 class="input-group__label">Tus cartas:</h2>
            <div class="input-group__card-input" id="playerCards">
                <!-- Botones generados por JS -->
            </div>
            <div class="card-select card-select--player">
                <div class="card-select__selected-cards" id="selectedPlayerCards">Cartas seleccionadas:</div>
                <button class="card-select__clear-btn card-select__clear-btn--player" id="clearPlayerCards">Limpiar</button>
            </div>
        </div>

        <div class="input-group">
            <h2 class="input-group__label">Carta del crupier:</h2>
            <div class="input-group__card-input" id="dealerCards">
                <!-- Botones generados por JS -->
            </div>
            <div class="card-select card-select--dealer">
                <div class="card-select__selected-cards" id="selectedDealerCard">Carta seleccionada:</div>
                <button class="card-select__clear-btn card-select__clear-btn--dealer" id="clearDealerCard">Limpiar</button>
            </div>
        </div>

        <button class="action-button" id="getStrategy">Obtener Estrategia</button>
        <div class="result" id="result">La recomendación aparecerá aquí</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
